<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    
        <h1>Welcome to Sign up Page</h1>
        <form action="/login" method="post">
            <span id="title">Sign up</span>
            <input type="text" id="username" name="firstname" placeholder="Firstname">
            <input type="text" id="username" name="lastname" placeholder="Lastname">
            <input type="email" id="username" name="email" placeholder="Emailid">
            <input type="password" id="password" name="password" placeholder="Password">

            <div id="button">
              <input type="submit" value="Login">
            </div>
            <div id="linksParent">
                <span>Already have an account ?<a> login</a></span> 
              <a>Forgot your password?</a>
            </div>
          </form>
          
   
    <p>Created By Herit</p>
</body>
</html>
